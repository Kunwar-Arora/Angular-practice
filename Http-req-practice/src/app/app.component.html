<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-outline-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <button class="btn btn-outline-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <!-- [disabled]="loadedPosts.length < 1" -->    
      <button
        class="btn btn-outline-danger"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div><br>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <p *ngIf="loadedPost.length < 1 && !isFetching">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPost.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let post of loadedPost">
          <h4>{{ post.title }}</h4>
          <p>{{ post.content }}</p>
        </li>
      </ul>
      <p *ngIf="isFetching && !error">Loading...</p>
      <div class="alert alert-danger" *ngIf="error">
        <h3>Error Occured</h3>
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="handlingError()">Okay</button>
      </div>
    </div>
  </div>
</div>
