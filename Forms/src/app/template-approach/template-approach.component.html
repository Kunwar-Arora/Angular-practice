<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div id="user-data" ngModelGroup="userData" >
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" id="username" class="form-control" ngModel name="username" required><br>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel" >
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid value!</span><br>

      <label for="gender">Gender</label>
      <div class="form-check" *ngFor="let gender of genders">
        <input type="radio" name="gender" id="gender" class="form-check-input" [value]="gender" [ngModel]="defaultValues.gender" required>
        <label for="form-check-label">
          {{ gender }}</label>
      </div>
    </div>
  </div><br>

  <div id="project-data" ngModelGroup="projectData" #projectData="ngModelGroup">
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" name="projectName" id="projectName" class="form-control" ngModel required><br>

      <label for="projectDetails">Project Detail</label>
      <textarea name="projectDetails" id="projectDetails" class="form-control" rows="3" ngModel></textarea><br>

      <label for="projectStatus">Project status</label>
      <select name="projectStatus" id="projectStatus" class="form-select" [ngModel]="defaultValues.projectStatus" >
        <option value="stable">stable</option>
        <option value="critical">critical</option>
        <option value="finished">finished</option>
      </select>
    </div>
  </div><br>

  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>

<hr>
<div class="row" *ngIf="submitted">
  <div class="col-12">
    <h4>Your Data</h4>
    <p>User Name: {{ data.username }}</p>
    <p>User Email: {{ data.userEmail }}</p>
    <p>Gender: {{ data.userGender }}</p>
    <p>Project Name: {{ data.projectName }}</p>
    <p>Project Details: {{ data.projectDetails }}</p>
    <p>Project Status: {{ data.projectStatus }}</p>
  </div>
</div>
